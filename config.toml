    italic = "Welcome to MERA, an open-source tool for analyzing risk, guiding fishery improvement projects, and evaluating fishery management strategies for certification."
    paragraph = "MERA links a simple graphical questionnaire to the powerful openMSE libraries to calculate fish population status and management performance."
    paragraph11 = "MERA is developed by"
    link11 = "https://www.bluematterscience.com"
    link12 = "Blue Matter Science. "
    paragraph1 = "Development and testing of MERA is supported by the"
    link1 = "https://www.msc.org"
    link2 = "Marine Stewardship Council."
    paragraph1a = "Additional support is gratefully acknowledged from the"
    link1a = "https://www.nrdc.org/"
    link2a = "Natural Resources Defense Council."
    paragraph2 = "The objective of MERA is to bring defensible and transparent management decision making to a wider range of fisheries. The software is designed to supersede existing fishery risk assessment frameworks being of comparable usability but proving theoretically rigorous management evaluation via closed-loop simulation."
    paragraph3 = "MERA includes more than 30 approaches for estimating population status from varying data types and more than 100 fishery management options."

